[pytest]
# Configuração do pytest para o projeto Ferritine

# Adiciona o diretório raiz ao PYTHONPATH
pythonpath = .

# Padrão de busca para arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Diretórios onde procurar testes
testpaths = app/tests

# Opções padrão
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers personalizados (para uso futuro)
markers =
    slow: marca testes lentos (desative com '-m "not slow"')
    integration: marca testes de integração
    unit: marca testes unitários

