# ConfiguraÃ§Ã£o do Release Drafter
#
# Este arquivo configura como o Release Drafter gera automaticamente
# changelogs e notas de release baseadas nos PRs merged.
#
# Funcionalidades:
# - Agrupa PRs por categoria baseado em labels
# - Gera changelog formatado automaticamente
# - Cria draft releases que podem ser revisados antes da publicaÃ§Ã£o
# - Sugere o prÃ³ximo nÃºmero de versÃ£o baseado nos labels dos PRs

# Template para o nome da release (serÃ¡ atualizado quando publicar)
name-template: 'v$RESOLVED_VERSION'

# Template para a tag (serÃ¡ criada quando publicar)
tag-template: 'v$RESOLVED_VERSION'

# Categorias de mudanÃ§as (baseadas em labels dos PRs)
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
      - 'feat'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'fix'
      - 'bugfix'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'ğŸ§¹ Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
      - 'refactor'
  - title: 'âš¡ Performance'
    labels:
      - 'performance'
      - 'perf'
  - title: 'ğŸ§ª Tests'
    labels:
      - 'test'
      - 'tests'
  - title: 'ğŸ”§ Dependencies'
    labels:
      - 'dependencies'
      - 'deps'

# Template do corpo da release
template: |
  ## Changes
  
  $CHANGES
  
  ## Contributors
  
  Obrigado a todos que contribuÃ­ram para esta release! ğŸ‰
  
  $CONTRIBUTORS

# Regras para determinar a prÃ³xima versÃ£o
version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'bug'
      - 'fix'
      - 'bugfix'
      - 'chore'
      - 'dependencies'
  default: patch

# PRs sem label aparecem como "Other Changes"
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'

# Template para mudanÃ§as sem categoria
change-title-escapes: '\<*_&'

# Exclude labels - PRs com estes labels nÃ£o aparecem no changelog
exclude-labels:
  - 'skip-changelog'
  - 'invalid'
  - 'duplicate'
  - 'wontfix'

# Exclude contributors (bots, etc)
exclude-contributors:
  - 'dependabot'

# SubstituiÃ§Ãµes de texto no changelog
replacers:
  - search: '/\[bot\]/g'
    replace: ''

